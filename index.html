<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Show Image on Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    img.profile {
      max-width: 200px;
      border-radius: 50%;
      margin-top: 20px;
      display: none; /* initially hidden */
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease-in-out;
    }
    img.profile.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Hello, Iâ€™m Alan Ling</h1>
  <p>Click the button below to see my profile picture.</p>

  <button id="showImageBtn">Show Profile Picture</button>

  <img src="abc.jpg" alt="Profile Photo" class="profile" />

  <script>
    const btn = document.getElementById('showImageBtn');
    const img = document.querySelector('.profile');

    btn.addEventListener('click', () => {
      if (img.classList.contains('show')) {
        img.classList.remove('show');
        btn.textContent = 'Show Profile Picture';
      } else {
        img.classList.add('show');
        btn.textContent = 'Hide Profile Picture';
      }
    });
  </script>
</body>
</html>
